version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: restaurant-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
      - MSSQL_DATABASE=RestaurantReservationsDB_DOCKER  # ← CRIA DB AUTOMATICAMENTE
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    # Healthcheck simplificado e fiável
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      retries: 10
      start_period: 40s
      timeout: 5s
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurant-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=RestaurantReservationsDB_DOCKER;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;  # ← DB DOCKER
    ports:
      - "5000:8080"   # HTTP: container:8080 -> host:5000
    depends_on:
      sqlserver:
        condition: service_healthy
    # Healthcheck para a API
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/reservations/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    # Logging para melhor debugging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  sqlserver-data: