apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "restaurant-api.fullname" . }}
  labels:
    {{- include "restaurant-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "restaurant-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "restaurant-api.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ .Values.config.environment }}
            - name: ConnectionStrings__DefaultConnection
              value: "Server={{ .Values.database.host }};Database={{ .Values.database.name }};User Id={{ .Values.database.username }};Password={{ .Values.database.password }};TrustServerCertificate=True;"
            - name: Logging__LogLevel__Default
              value: {{ .Values.config.logLevel }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}